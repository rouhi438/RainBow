<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h2>
        <span>T</span>
        <span>o</span>
        <span>D</span>
        <span>o</span>
        <span>L</span>
        <span>i</span>
        <span>s</span>
        <span>t</span>
      </h2>
      <div class="btn-holder">
        <div class="insert-task">
          <input
            class="task-input"
            type="text"
            placeholder="New List Item ..."
          />
          <button class="add-task-btn">Add Item</button>
        </div>
        <div class="btns">
          <button class="progress">In Progress Tasks</button>
          <button class="finished-task">Finished Tasks</button>
          <button class="all-tasks">Show All Tasks</button>
        </div>
      </div>
      <ul>
        <!-- <li>
          <input class="checkbox" type="radio" />
          <span class="trash"><i class="fa-solid fa-trash-can"></i></span>
        </li> -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
